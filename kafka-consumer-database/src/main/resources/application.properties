spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=myGroup
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.datasource.url=jdbc:mysql://localhost:3306/wikimedia
spring.datasource.username=root
spring.datasource.password=12345

# hibernate creates the sql statement to the respective db vendor
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# this will create db table automatically
spring.jpa.hibernate.ddl-auto=update

# show the sql statement generated by hibernate in a console
spring.jpa.properties.hibernate.show_sql=true
# print the comment
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
